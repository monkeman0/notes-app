<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#009578">
        <title>Notes App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="manifest" href="manifest.json">
        <link rel="apple-touch-icon" href="/icon192.png">
        <link rel="stylesheet" href="master.css">
    </head>
    <body>
        <div id="allHeight"></div>
        <div id="topSpacer"></div>
        <div id="scrollable-table" class="scrollable-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Your Notes</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <tr id="192912">
                            <td id="958211">
                                <button id="1" class="notebtn" type="button">some text</button>
                            </td>
                        </tr>
                         <tr id="926387">
                            <td id="14836">
                                <button id="2" class="notebtn" type="button">some more text</button>
                            </td>
                        </tr>
                         <tr id="3313">
                            <td id="444">
                                <button id="3" class="notebtn" type="button">some even more text</button>
                            </td>
                        </tr>
                    </tbody>
                </table>   
        </div>
        <div id="opaqueCover">
            <input type="text" id="title" class="coverItem" placeholder="Note title here:">
            <textarea type="text" id="text" class="coverItem" placeholder="Type out note here:"></textarea>
            <button type="button" id="noteDone" class="coverItem">Complete Note</button>
        </div>
        <button type="button" id="addNote" class="addNote">Add Note</button>        
    </body> 
    <script src="js/index.js"></script>
</html>
